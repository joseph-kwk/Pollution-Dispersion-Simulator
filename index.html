<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Dispersion Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen bg-gray-100">
    <div class="container bg-white shadow-xl rounded-lg p-6 md:p-8 flex flex-col lg:flex-row gap-8">
        <!-- Main Simulation Area -->
        <div class="flex-grow flex flex-col items-center justify-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Pollution Dispersion Simulator</h1>
            <div class="relative w-full max-w-lg aspect-square mb-6">
                <canvas id="simulationCanvas" class="w-full h-full rounded-lg shadow-inner"></canvas>
                <div id="messageBox" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-70 text-white px-4 py-2 rounded-md hidden">
                </div>
            </div>            <!-- Color Legend -->
            <div class="flex flex-col gap-4 text-sm text-gray-700 p-4 bg-white rounded-lg shadow-sm">
                <div class="flex items-center justify-between">
                    <span class="font-medium">Pollution Types:</span>
                    <select id="pollutionTypeSelect" class="px-3 py-1 rounded border border-gray-300 text-sm">
                        <option value="CHEMICAL">Chemical</option>
                        <option value="OIL">Oil Spill</option>
                        <option value="SEWAGE">Organic Waste</option>
                        <option value="THERMAL">Thermal</option>
                    </select>
                </div>
                <div class="flex flex-col gap-3">
                    <div class="grid grid-cols-2 gap-x-4">
                        <div id="currentTypeLegend" class="flex items-center gap-2">
                            <span class="text-xs font-medium">Current Type:</span>
                            <div class="flex items-center gap-1">
                                <div class="h-6 w-20 rounded density-gradient"></div>
                                <span class="text-xs">Density →</span>
                            </div>
                        </div>
                        <div id="colorLegend" class="grid grid-cols-4 gap-1">
                            <!-- Legend items will be added here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="w-full lg:w-80 flex-shrink-0 bg-gray-50 p-4 sm:p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-6">Controls</h2>

            <div class="flex flex-col gap-6"><!-- Simulation Controls -->
                <div class="grid grid-cols-2 gap-3 mb-2">
                    <button id="startButton" class="btn btn-primary">Start</button>
                    <button id="pauseButton" class="btn btn-secondary">Pause</button>
                    <button id="resetButton" class="btn btn-danger">Reset</button>
                    <button id="setSourceButton" class="btn btn-secondary">Set Source</button>
                </div>

                <!-- Wind Direction -->
                <div class="control-group">
                    <label for="windDirection">Wind Direction (°)</label>
                    <input type="range" id="windDirection" min="0" max="360" value="0" class="w-full">
                    <span id="windDirectionValue">0</span>°
                </div>

                <!-- Wind Speed -->
                <div class="control-group">
                    <label for="windSpeed">Wind Speed</label>
                    <input type="range" id="windSpeed" min="0" max="2" step="0.1" value="0.5" class="w-full">
                    <span id="windSpeedValue">0.5</span>
                </div>

                <!-- Diffusion Rate -->
                <div class="control-group">
                    <label for="diffusionRate">Diffusion Rate</label>
                    <input type="range" id="diffusionRate" min="0" max="0.5" step="0.01" value="0.1" class="w-full">
                    <span id="diffusionRateValue">0.1</span>
                </div>

                <!-- Pollution Release Rate -->
                <div class="control-group">
                    <label for="releaseRate">Release Rate</label>
                    <input type="range" id="releaseRate" min="1" max="50" value="10" class="w-full">
                    <span id="releaseRateValue">10</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/simulation.js"></script>
    <script src="scripts/ui.js"></script>
</body>
</html>
