<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" opacity="0.95"/>
  
  <!-- Wind flow lines -->
  <path d="M 25 35 Q 40 25, 55 35 T 85 35" 
        stroke="white" stroke-width="2.5" fill="none" 
        stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
  <path d="M 20 50 Q 35 40, 50 50 T 80 50" 
        stroke="white" stroke-width="3" fill="none" 
        stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 25 65 Q 40 55, 55 65 T 85 65" 
        stroke="white" stroke-width="2.5" fill="none" 
        stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Pollution source point -->
  <circle cx="30" cy="50" r="6" fill="#ef4444" opacity="0.9"/>
  <circle cx="30" cy="50" r="3" fill="white"/>
  
  <!-- Dispersion particles -->
  <circle cx="45" cy="45" r="2" fill="white" opacity="0.7"/>
  <circle cx="55" cy="52" r="2" fill="white" opacity="0.6"/>
  <circle cx="65" cy="48" r="2" fill="white" opacity="0.5"/>
  <circle cx="48" cy="58" r="2" fill="white" opacity="0.6"/>
  <circle cx="58" cy="42" r="2" fill="white" opacity="0.5"/>
</svg>
